<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Pirmasis puslapis</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tabai.css">
    <link rel="stylesheet" href="css/trecias.css">
</head>
<body>
<h1>Meniu</h1>
<a href="index.html" title="Pirmasis puslapis">Pirmas</a> |
<a href="antras.html" title="Antrasis puslapis">Antras</a> |
<a href="trecias.html" title="Trečiasis puslapis">Trečias</a>
<p>Paskutinis puslapis... {{ 4+4 }} </p>



<label for="rod">Rodyti/Slepti DIV: </label>
<input id="rod" type="checkbox" ng-model="arRodyti" ng-init="arRodyti=false" />
<div ng-show="arRodyti">
    Paslėptas tekstas
    <input type="text" ng-model="vardas" ng-init="vardas='Jonas'" />
    <input type="text" ng-model="vardas" />
    <br/>
    Vardas: <p ng-bind="vardas">VARDAS</p>
    Vardas: <p>{{vardas}}</p>
</div>


<label for="rod2">Rodyti/Slepti Tabus: </label>
<input id="rod2" type="checkbox" ng-model="arRodytiTabus" ng-init="arRodytiTabus=true" />
<div ng-show="arRodytiTabus" ng-controller="tabaiController">
    <div class="tabuliacija">
        <div class="tabs">
            <div class="tab" ng-class="{ active: isSet(1) }" ng-click="setTab(1)">tab1</div>
            <div class="tab" ng-class="{ active: isSet(2) }" ng-click="setTab(2)">tab2</div>
            <div class="tab" ng-class="{ active: isSet(3) }" ng-click="setTab(3)">tab3</div>
        </div>
        <div class="sheets">
            <div class="sheet" ng-show="isSet(1)">textas1</div>
            <div class="sheet" ng-show="isSet(2)">textas2</div>
            <div class="sheet" ng-show="isSet(3)">textas3</div>
        </div>
    </div>
</div>

</body>
</html>
